<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 20px 20px;
            color: white;
            align-items: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0px 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        form label {
            display: flex;
            align-items: center;
        }

        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Register</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Hubungi Kami</h1>
            <form>
                <label>
                    Nama:
                    <input type="text" name="nama">
                </label>
                <label>
                    Email:
                    <input type="text" name="email">
                </label>
                <label>
                    Pesan:
                    <textarea name="pesan" rows="1"></textarea>
                </label>
                <input type="submit" value="Kirim">
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 - Nexus
    </footer>
</body>
</html>
